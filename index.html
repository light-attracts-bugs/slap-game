<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body class="container">

  <section class="">


  </section>

  <div class="row">
    <div class="col-6">

      <div class="col">
        <div class="row justify-content-center">
          <div class="col-12 d-flex justify-content-center">
            <span class="pr-1" id="playerName">Player </span>
            <span id="playerHealth">Health: 100 </span>

          </div>
          <div class="col-12 d-flex justify-content-center">
            <img src="https://via.placeholder.com/200/200" alt="" id="target">

          </div>
        </div>
        <div class="row justify-content-around">
          <button type="button" onclick="slap(), computerAttack()" class="btn btn-danger">Slap</button>
          <button type="button" onclick="punch(), computerAttack()" class="btn btn-info">Punch</button>
          <button type="button" onclick="kick(), computerAttack()" class="btn btn-warning">Kick</button>

        </div>
        <div class="row justify-content-around mt-1">
          <button type="button" onclick="equipWeapon('bat') " class="btn btn-dark">Bat</button>
          <button type="button" onclick="equipWeapon('pepperSpray')" class="btn btn-dark">Pepper Spray</button>
          <button type="button" onclick="equipWeapon('gun')" class="btn btn-dark">Gun</button>
        </div>
        <div class="row">
          <button type="button" id="weapon-text" onclick="useWeapon()" class="btn mt-2 btn-block btn-dark">-no weapon
            equiped-</button>
        </div>
      </div>
    </div>

    <div class="col-6 text-center">
      <span class="pr-1" id="name">dennis</span>
      <span id="health">Health: 120</span>
      <div class="row justify-content-center pb-3">
        <img src="https://via.placeholder.com/200/200" alt="" id="target">
      </div>
      <span id="compAttackName" class="border  border-danger ">----</span>
    </div>

  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
